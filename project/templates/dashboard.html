<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualization Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding-top: 60px;
        }
        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }
        #navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
        #navbar a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #dashboard-gallery {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        #clear-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="navbar">
    <a href="/">üó®Ô∏è Chat</a>
    <a href="/dashboard">üìä Dashboard</a>
</div>

<h1>üìä My Visualization Dashboard</h1>

<button id="clear-btn">Clear Dashboard</button>

<div id="dashboard-gallery">
    <!-- Visualization images will be loaded here -->
</div>

<script>
function loadDashboard() {
    const dashboard = document.getElementById('dashboard-gallery');
    dashboard.innerHTML = '';
    const images = JSON.parse(localStorage.getItem('dashboard_images')) || [];
    images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        dashboard.appendChild(img);
    });
}

document.getElementById('clear-btn').addEventListener('click', () => {
    localStorage.removeItem('dashboard_images');
    loadDashboard();
});

loadDashboard();
</script>

</body>
</html>
